upstream api {
  server host.docker.internal:1133;
}

server {
  listen 80;
  client_max_body_size 0;

  # React / Vite frontend
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri /index.html;
  }

  # No cache for index.html (must always fetch fresh)
  location = /index.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires 0 always;
  }

  # Long-term cache for static assets (with Viteâ€™s hashed filenames)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|json|wasm)$ {
    root /usr/share/nginx/html;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable" always;
  }

  # API proxy
  location /api {
    resolver 127.0.0.11;
    set $docker_host "host.docker.internal";
    rewrite /api/(.*) /$1 break;
    proxy_pass http://$docker_host:1133;
  }

  # Proxy uploads (served statically by the API) so frontend can use /uploads/...
  location /uploads {
    resolver 127.0.0.11;
    set $docker_host "host.docker.internal";
    proxy_pass http://$docker_host:1133;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
